<!--Напишіть функцію ucFirst(str), яка повертає рядок str з першим символом у верхньому регістрі-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function ucFirst(str) {
    return str[0].toUpperCase() + str.substr(1);
  }

  alert(ucFirst("petro"));
</script>

</body>
</html>
