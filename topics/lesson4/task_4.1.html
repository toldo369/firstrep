<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkAge(age) {
    return (age >= 18) ? true : confirm('Батьки дозволили?');
  }

  function checkAge(age) {
    return (age >= 18) || confirm('Батьки дозволили?');
  }

</script>
