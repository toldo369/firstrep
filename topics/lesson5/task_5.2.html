<!--Напишіть функцію isEmpty(obj), яка повертає true, якщо об’єкт не має властивості, інакше false.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isEmpty(obj) {
        for (let key in obj) {
            return false;
        }
        return true;
    }

</script>

</body>
